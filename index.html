<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    
        <div class="container">
            <div class="row">
                    <h1>contact us</h1>
            </div>
            <div class="row">
                    <h4 style="text-align:center">We'd love to hear from you!</h4>
            </div>
        <form action="#"></form>
            <div class="row input-container">
                    <div class="col-xs-12">
                        <div class="styled-input wide">
                            <label>NAME</label> 
                            <input type="text" required />
                            
                        </div>
                    </div>
                    <div class="col-xs-12">
                       
                            <label>SKILLS</label> 
                            <input type="radio"><label>Javascript</label></input>
                            <input type="radio"><label>Java</label></input>
                            <input type="radio"><label>Python</label></input>
                            <input type="radio"><label>C++</label></input>
                            
                        
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="styled-input">
                            <label>EMAIL</label> 
                            <input type="email"  pattern="[a-zA-Z]@[a-zA-Z].com"required />
                            
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="styled-input" style="float:right;">
                            <label>PHONE NUMBER</label>
                            <input type="text" required />
                             
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="styled-input wide">
                            <label>MESSAGE</label>
                            <textarea required></textarea>
                            
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <input type="button" value="submit"/>

                    </div>
            </div>
        </div>

    </form>
    
    
</body>
</html>
